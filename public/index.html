<!doctype html>

<html>

<head>
  <title>TS3 Slider</title>
  <link href="slider.css" rel="stylesheet">
  <style>
    body {
      margin: 0 !important;
      background: #000;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div id="slider" class="ts3-slider">
    <div onclick="open(ts3link('your-server.de'))" style="cursor: pointer" class="ts3-logo">
      <img src="./img/ts3/client_show.svg" alt="TeamSpeak3" width="48px" height="48px" />
      <div class="slider-header-hidden">
        Your-Server.de
      </div>
    </div>
    <div class="channels-main">
      <center>
        <p style="font-size: 5em">...</p>
      </center>
    </div>
  </div>
</body>

</html>

<script src="once.js"></script>
<script src="slider.js"></script>
<script>
  /* Demo */

  window.SLIDER = new Slider(document.getElementById('slider'), 'http://' + (window.location.hostname || 'localhost') + ':5389/ts3', 'your-server.de', window.location.protocol + '//' + window.location.host + '/img/ts3/')
  window.SLIDER.update(() => {})
  let sliderTimeout
  const n = () => (sliderTimeout = setTimeout(() => window.SLIDER.update(once(n)), 100))
  n()

  /* Development code (remove) */

  const $dev = window.location.href.endsWith('?d')
  if ($dev) {
    clearTimeout(sliderTimeout)
    $('#slider').addClass('ts3-slider-force-open')
  }
</script>
